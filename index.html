<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
    <title>javascript orientando objetos</title>
    
</head>
<body>

<form>
    <fieldset>
        <legend>Carros</legend>
        <label for="marca">Marca:</label>
        <input type="text"  name="marca" id="marca"><br><br>
        <label for="modelo">Modelo:</label>
        <input type="text"  name="modelo" id="modelo"><br><br>
        <label for="fabricacao">Ano Fabricação:</label>
        <input type="number"  name="fabricacao" id="fabricacao"><br><br>
        <label for="cor">Cor:</label>
        <input type="text"  name="cor" id="cor"><br><br>
        <button type="button" onclick="AddCarrosArray()" name="next" id="next">Adicionar</button>
    </fieldset>
</form>

</body>
</html>
